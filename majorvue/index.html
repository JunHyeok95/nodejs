<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 개발버전, 도움되는 콘솔 경고를 포함. -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body>
    <div id='app'>
        <header>
            <h1 v-text="siteName"></h1>
            <h2>{{headerData}}</h2>
        </header>
    </div>
    <div id="app-2">
        <span v-bind:title="message">
          내 위에 잠시 마우스를 올리면 동적으로 바인딩 된 title을 볼 수 있습니다!
        </span>
      </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                siteName: 'vue.js 애완용품shop상점',
                headerData: 'haha'
            }
        });
        var app2 = new Vue({
            el: '#app-2',
            data: {
                message: '이 페이지는 ' + new Date() + ' 에 로드 되었습니다'
            }
        })
    </script>
    <script>
        var LOG_DISPLAY = true;

        const webStore = new Vue(
            {
                el: '#app',
                data: {
                    sitename: 'Vue.js를 이용한 애완용품샵',
                },

                beforeCreated: function () {
                    if (LOG_DISPLAY) {
                        console.log("생성 전 이벤트");
                    }
                },

                created: function () {
                    if (LOG_DISPLAY) {
                        console.log("생성 후 이벤트");
                    }
                },

                beforeMounted: function () {
                    if (LOG_DISPLAY) {
                        console.log("마운트 전 이벤트");
                    }
                },

                mounted: function () {
                    if (LOG_DISPLAY) {
                        console.log("마운트 후 이벤트");
                    }
                },

                beforeUpdated: function () {
                    if (LOG_DISPLAY) {
                        console.log("업데이트 전 이벤트");
                    }
                },

                updated: function () {
                    if (LOG_DISPLAY) {
                        console.log("업데이트 후 이벤트");
                    }
                },

                beforeDestroy: function () {
                    if (LOG_DISPLAY) {
                        console.log("삭제 전 이벤트");
                    }
                },

                destroy: function () {
                    if (LOG_DISPLAY) {
                        console.log("삭제 후 이벤트");
                    }
                },



            }
        );

    </script>
    
</body>
</html>
